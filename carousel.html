<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <title>Understanding Bootstrap 3 Carousel</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    

    <div id="myCarousel" class="carousel slide">

        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>


        <div class="carousel-inner" style="text-align: center; min-height: 800px;">
            <div class="item active">
                <img src="http://i.imgur.com/NAkY9jR.jpg"/ style="margin-left: auto; margin-right: auto; width: 70%; background-color: #b0e0e6;">
                <div class="carousel-caption">
                    <h3>Image 1</h3>
                    <p>Image 1 Description</p>
                </div>
            </div>
            <div class="item">
                <img src="http://i.imgur.com/pKCbpiw.jpg"/>
                <div class="carousel-caption">
                    <h3 style="visibility:hidden;">Image 2</h3>
                    <p>Image 2 Description</p>
                </div>
            </div>
            <div class="item">
                <img src="http://i.imgur.com/Vq1jx4s.jpg"/>
                <div class="carousel-caption">
                   <h3><a href="http://imgur.com/gallery/iJ8Yz">Image 3</a></h3>
                    <p>Image 3 Description</p>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
        </a>

        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
        </a>



    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
         $(document).ready(function(){
             $('.carousel').carousel({
                 //interval: 2000
                 pause: hover
                 wrap: true
             });
         });
    </script>

    <!-- can remove -->
    <script type="text/javascript">
        $(document).ready(function(){
            $('#myCarousel').on('slide.bs.carousel', function () {
              console.log("Sliding instruction Received!");
            });
            $('#myCarousel').on('slid.bs.carousel', function () {
              console.log("Sliding over!");
            });
        });
    </script>

  </body>
</html>
