[id^=idNum2] {

  <title>Shuffle a set of HTML elements with jQuery</title>

  
    




<script type='text/javascript'>//<![CDATA[

$(function () {
    var parent = $("#shuffle");
    var divs = parent.children();
    while (divs.length) {
        parent.append(divs.splice(Math.floor(Math.random() * divs.length), 1)[0]);
    }
 
 var idCount = 0;
$('#shuffle div').each(function() {
   $(this).attr('id', 'idNum' + idCount);
   idCount++;
});
 
});


//]]> 

</script>
